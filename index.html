<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAMS - Система Управления Недвижимостью</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <style>
        /* Дополнительные стили для темной темы */
        .dark {
            color-scheme: dark;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, createContext, useContext } = React;

        // Проверка загрузки Recharts
        let BarChart, Bar, LineChart, Line, XAxis, YAxis, Tooltip, ResponsiveContainer, CartesianGrid;
        if (typeof Recharts !== 'undefined') {
            ({ BarChart, Bar, LineChart, Line, XAxis, YAxis, Tooltip, ResponsiveContainer, CartesianGrid } = Recharts);
        } else {
            console.error('Recharts не загружен');
        }

        // --- ЛОКАЛЬНОЕ ХРАНИЛИЩЕ ДАННЫХ ---
        const STORAGE_KEY = 'pams_data';

        // Функции для работы с localStorage
        const loadData = () => {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : {
                    assets: [],
                    transactions: [],
                    valuations: {},
                    counterparties: [],
                    contracts: [],
                    userId: 'user_' + Math.random().toString(36).substr(2, 9)
                };
            } catch (error) {
                console.error("Error loading data:", error);
                return {
                    assets: [],
                    transactions: [],
                    valuations: {},
                    counterparties: [],
                    contracts: [],
                    userId: 'user_' + Math.random().toString(36).substr(2, 9)
                };
            }
        };

        const saveData = (data) => {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            } catch (error) {
                console.error("Error saving data:", error);
            }
        };

        // --- Theme Context & Provider ---
        const ThemeContext = createContext({
            theme: 'dark',
            toggleTheme: () => {},
        });

        const useTheme = () => useContext(ThemeContext);

        const ThemeProvider = ({ children }) => {
            const [theme, setTheme] = useState('dark');

            useEffect(() => {
                const storedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const initialTheme = storedTheme || (prefersDark ? 'dark' : 'light');
                setTheme(initialTheme);
            }, []);

            useEffect(() => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                localStorage.setItem('theme', theme);
            }, [theme]);

            const toggleTheme = () => {
                setTheme((prevTheme) => (prevTheme === 'dark' ? 'light' : 'dark'));
            };

            return (
                <ThemeContext.Provider value={{ theme, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        };

        const ThemeToggleButton = () => {
            const { theme, toggleTheme } = useTheme();

            return (
                <button
                    onClick={toggleTheme}
                    className="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700"
                    title={theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'}
                >
                    {theme === 'dark' ? (
                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    ) : (
                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    )}
                </button>
            );
        };

        // --- Helper Functions ---
        const formatCurrency = (value) => {
            if (typeof value !== 'number') {
                value = 0;
            }
            return new Intl.NumberFormat('ru-RU').format(value) + ' AED';
        };

        const formatDate = (timestamp) => {
            if (!timestamp) return '...';
            try {
                if (timestamp.seconds) {
                    return new Date(timestamp.seconds * 1000).toLocaleDateString('ru-RU');
                }
                if (typeof timestamp === 'string') {
                    return new Date(timestamp).toLocaleDateString('ru-RU');
                }
                return timestamp.toLocaleDateString('ru-RU');
            } catch (e) {
                console.error('Invalid date format:', timestamp);
                return '...';
            }
        };

        const formatMonthYear = (monthString) => {
            if (!monthString || !monthString.includes('-')) return '...';
            try {
                const [year, month] = monthString.split('-');
                const date = new Date(year, parseInt(month) - 1);
                return date.toLocaleString('ru-RU', { month: 'long', year: 'numeric' });
            } catch (e) {
                console.error('Invalid month string:', monthString);
                return '...';
            }
        };

        const generateId = () => 'id_' + Math.random().toString(36).substr(2, 9);

        // --- UI Components ---
        const Modal = ({ children, onClose, size = 'max-w-lg' }) => (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-white bg-opacity-70 dark:bg-black dark:bg-opacity-70 backdrop-blur-sm overflow-y-auto p-4">
                <div className={`bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-xl w-full m-4 ${size}`}>
                    <div className="flex justify-end p-2">
                        <button
                            onClick={onClose}
                            className="text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200"
                        >
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div className="p-6 pt-0">{children}</div>
                </div>
            </div>
        );

        const LoadingSpinner = () => (
            <div className="flex items-center justify-center min-h-screen bg-white dark:bg-gray-900">
                <div className="w-16 h-16 border-4 border-blue-500 border-dashed rounded-full animate-spin"></div>
            </div>
        );

        // --- Dashboard Components ---
        const StatCard = ({ title, value, subValue, isCurrency = false }) => (
            <div className="bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-4 rounded-lg shadow-lg shadow-blue-500/10">
                <h3 className="text-sm font-medium text-gray-600 dark:text-gray-400 truncate">{title}</h3>
                <p className="text-3xl font-semibold text-gray-900 dark:text-white">
                    {(isCurrency && typeof value === 'number') ? formatCurrency(value) : value}
                </p>
                {subValue && (
                    <p className="text-sm font-medium text-gray-600 dark:text-gray-400 mt-1">{subValue}</p>
                )}
            </div>
        );

        const CustomTooltip = ({ active, payload, label }) => {
            if (active && payload && payload.length) {
                const data = payload[0];
                const dataKey = data.dataKey;
                const currencyKeys = ['Чистая Прибыль', 'Стоимость'];

                return (
                    <div className="bg-white dark:bg-gray-700 p-3 rounded-md border border-gray-300 dark:border-gray-600 shadow-lg">
                        <p className="label text-gray-900 dark:text-white font-semibold">{formatMonthYear(label)}</p>
                        <p className="intro text-cyan-600 dark:text-cyan-300">{`${data.name}: ${
                            currencyKeys.includes(dataKey)
                                ? formatCurrency(data.value)
                                : data.value
                        }`}</p>
                    </div>
                );
            }
            return null;
        };

        const TimeRangeSelector = ({ selectedRange, onChange }) => {
            const ranges = [
                { key: '6M', label: '6М' },
                { key: 'YTD', label: 'YTD' },
                { key: '1Y', label: '1Г' },
                { key: 'MAX', label: 'Все' },
            ];
            return (
                <div className="flex rounded-md shadow-sm bg-gray-200 dark:bg-gray-700 p-1">
                    {ranges.map(range => (
                        <button
                            key={range.key}
                            type="button"
                            onClick={() => onChange(range.key)}
                            className={`px-4 py-1.5 text-sm font-medium rounded-md ${
                                selectedRange === range.key
                                    ? 'bg-blue-600 text-white'
                                    : 'text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600'
                            }`}
                        >
                            {range.label}
                        </button>
                    ))}
                </div>
            );
        };

        // --- Main Dashboard Component ---
        const Dashboard = ({ data, onSelectObject }) => {
            const { theme } = useTheme();
            const [selectedOwnerId, setSelectedOwnerId] = useState('');
            const [selectedObjectId, setSelectedObjectId] = useState('');
            const [timeRange, setTimeRange] = useState('1Y');
            const [drillDownMonth, setDrillDownMonth] = useState(null);

            const axisColor = theme === 'dark' ? '#9ca3af' : '#6b7280';
            const gridColor = theme === 'dark' ? '#374151' : '#e5e7eb';
            const tooltipCursor = theme === 'dark' ? '#37415180' : '#e5e7eb80';

            // Filter data based on selections
            const filteredData = useMemo(() => {
                // Проверка на существование данных
                if (!data) {
                    return {
                        assets: [],
                        transactions: [],
                        valuations: {},
                        contracts: []
                    };
                }

                let filteredAssets = data.assets || [];

                if (selectedOwnerId) {
                    filteredAssets = filteredAssets.filter(asset => asset.ownerId === selectedOwnerId);
                }

                if (selectedObjectId) {
                    filteredAssets = filteredAssets.filter(asset => asset.id === selectedObjectId);
                }

                const assetIds = filteredAssets.map(asset => asset.id);

                return {
                    assets: filteredAssets,
                    transactions: (data.transactions || []).filter(t => assetIds.includes(t.objectId)),
                    valuations: Object.keys(data.valuations || {})
                        .filter(key => assetIds.includes(key))
                        .reduce((obj, key) => {
                            obj[key] = data.valuations[key];
                            return obj;
                        }, {}),
                    contracts: (data.contracts || []).filter(c => assetIds.includes(c.objectId))
                };
            }, [data, selectedOwnerId, selectedObjectId]);

            // Calculate net profit data
            const netProfitData = useMemo(() => {
                const now = new Date();
                let startDate = new Date(0);

                switch (timeRange) {
                    case '6M':
                        startDate = new Date(now.getFullYear(), now.getMonth() - 6, 1);
                        break;
                    case 'YTD':
                        startDate = new Date(now.getFullYear(), 0, 1);
                        break;
                    case '1Y':
                        startDate = new Date(now.getFullYear() - 1, now.getMonth(), 1);
                        break;
                }

                const transactions = filteredData.transactions || [];
                const filteredByTime = transactions.filter(t => new Date(t.date) >= startDate);
                const monthlyData = {};

                filteredByTime.forEach(t => {
                    const date = new Date(t.date);
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;

                    if (!monthlyData[monthKey]) {
                        monthlyData[monthKey] = { income: 0, expense: 0 };
                    }

                    if (t.type === 'Доход' || t.type === 'Income') {
                        monthlyData[monthKey].income += t.amount;
                    } else if (t.type === 'Расход' || t.type === 'Expense') {
                        monthlyData[monthKey].expense += t.amount;
                    }
                });

                return Object.keys(monthlyData).map(monthKey => {
                    const { income, expense } = monthlyData[monthKey];
                    return {
                        name: monthKey,
                        'Чистая Прибыль': income - expense,
                    };
                }).sort((a, b) => a.name.localeCompare(b.name));
            }, [filteredData.transactions, timeRange]);

            // Calculate stats
            const stats = useMemo(() => {
                const assets = filteredData.assets || [];
                const totalObjects = assets.length;

                const totalValue = assets.reduce((acc, asset) => {
                    const valuations = (data.valuations && data.valuations[asset.id]) ? data.valuations[asset.id] : [];
                    const latestConfirmed = valuations.find(v => v.status === 'Подтверждена');
                    return acc + (latestConfirmed ? latestConfirmed.valuationAmount : 0);
                }, 0);

                const rentedObjects = assets.filter(asset => asset.status === 'Сдан').length;
                const occupancy = totalObjects > 0 ? ((rentedObjects / totalObjects) * 100).toFixed(0) : 0;

                return {
                    totalObjects,
                    totalValue,
                    occupancy,
                    rentedObjects,
                };
            }, [filteredData, data.valuations]);

            const handleBarClick = (data) => {
                if (data && data.activeLabel) {
                    setDrillDownMonth(data.activeLabel);
                }
            };

            return (
                <div className="p-4 max-w-7xl mx-auto space-y-6">
                    <div className="flex flex-col md:flex-row justify-between md:items-center gap-4">
                        <h2 className="text-3xl font-semibold text-gray-900 dark:text-white">Пульт [Аналитика]</h2>
                    </div>

                    {/* KPI Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <StatCard
                            title="Объектов (по фильтру)"
                            value={stats.totalObjects}
                        />
                        <StatCard
                            title="Стоимость (по фильтру)"
                            value={stats.totalValue}
                            isCurrency={true}
                        />
                        <StatCard
                            title="Загрузка (по фильтру)"
                            value={`${stats.occupancy}%`}
                            subValue={`${stats.rentedObjects} из ${stats.totalObjects} объектов`}
                        />
                        <StatCard
                            title="Всего транзакций"
                            value={filteredData.transactions.length}
                        />
                    </div>

                    {/* Charts - временно отключены */}
                    <div className="grid grid-cols-1 gap-6">
                        <div className="bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-4 rounded-lg shadow-lg shadow-blue-500/10">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-lg font-medium text-gray-900 dark:text-white">
                                    Чистая Прибыль (по месяцам)
                                </h3>
                                <TimeRangeSelector selectedRange={timeRange} onChange={setTimeRange} />
                            </div>
                            <div className="flex items-center justify-center h-64 bg-gray-200 dark:bg-gray-700 rounded-lg">
                                <p className="text-gray-600 dark:text-gray-400">Графики временно отключены</p>
                            </div>
                        </div>
                    </div>

                    {/* Assets List */}
                    <div className="grid grid-cols-1 gap-6">
                        <div className="bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-4 rounded-lg shadow-md">
                            <h3 className="text-lg font-medium text-gray-900 dark:text-white mb-3">
                                Объекты (по фильтру)
                            </h3>
                            <ul className="divide-y divide-gray-200 dark:divide-gray-700 max-h-60 overflow-y-auto">
                                {(filteredData.assets && filteredData.assets.length > 0) ? (
                                    filteredData.assets.map((asset) => (
                                        <li key={asset.id} className="py-3 flex justify-between items-center">
                                            <div>
                                                <button
                                                    onClick={() => onSelectObject(asset)}
                                                    className="font-medium text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 hover:underline text-left"
                                                >
                                                    {asset.name}
                                                </button>
                                                <span className={`text-xs ml-2 px-2 py-0.5 rounded-full ${
                                                    asset.status === 'Сдан'
                                                        ? 'bg-green-100 text-green-800 dark:bg-green-700 dark:text-green-100'
                                                        : 'bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-200'
                                                }`}>
                                                    {asset.status}
                                                </span>
                                            </div>
                                            <span className="text-sm text-gray-500 dark:text-gray-400">
                                                {asset.propertyType || 'Недвижимость'}
                                            </span>
                                        </li>
                                    ))
                                ) : (
                                    <p className="text-gray-500 dark:text-gray-400 py-2">
                                        {data && data.assets && data.assets.length > 0
                                            ? 'Нет объектов по фильтру.'
                                            : 'Нет объектов. Создайте ваш первый объект.'}
                                    </p>
                                )}
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Add Transaction Modal ---
        const AddTransactionModal = ({ object, onClose, onAdd }) => {
            const [type, setType] = useState('Доход');
            const [amount, setAmount] = useState('');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [category, setCategory] = useState('');
            const [description, setDescription] = useState('');

            const categories = useMemo(() => {
                return type === 'Доход'
                    ? ['Аренда', 'Прочие доходы']
                    : ['Ремонт', 'Содержание', 'Коммунальные', 'Страховка', 'Налог на недвижимость', 'Прочие расходы'];
            }, [type]);

            useEffect(() => {
                setCategory(categories[0]);
            }, [categories]);

            const handleSubmit = (e) => {
                e.preventDefault();
                const newTransaction = {
                    id: generateId(),
                    objectId: object.id,
                    type,
                    amount: parseFloat(amount),
                    date,
                    category,
                    description,
                    createdAt: new Date().toISOString(),
                };
                onAdd(newTransaction);
                onClose();
            };

            return (
                <Modal onClose={onClose}>
                    <h3 className="text-xl font-semibold mb-4 text-gray-900 dark:text-white">Добавить транзакцию</h3>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-600 dark:text-gray-400">Тип</label>
                            <div className="flex rounded-md shadow-sm mt-1">
                                <button
                                    type="button"
                                    onClick={() => setType('Доход')}
                                    className={`w-1/2 px-4 py-2 rounded-l-md ${
                                        type === 'Доход'
                                            ? 'bg-green-600 text-white'
                                            : 'bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-200'
                                    }`}
                                >
                                    Доход
                                </button>
                                <button
                                    type="button"
                                    onClick={() => setType('Расход')}
                                    className={`w-1/2 px-4 py-2 rounded-r-md ${
                                        type === 'Расход'
                                            ? 'bg-red-600 text-white'
                                            : 'bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-200'
                                    }`}
                                >
                                    Расход
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-600 dark:text-gray-400">Сумма</label>
                                <input
                                    type="number"
                                    value={amount}
                                    onChange={(e) => setAmount(e.target.value)}
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-600 dark:text-gray-400">Дата</label>
                                <input
                                    type="date"
                                    value={date}
                                    onChange={(e) => setDate(e.target.value)}
                                    className="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                                    required
                                />
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-600 dark:text-gray-400">Категория</label>
                            <select
                                value={category}
                                onChange={(e) => setCategory(e.target.value)}
                                className="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                            >
                                {categories.map((cat) => (
                                    <option key={cat} value={cat}>{cat}</option>
                                ))}
                            </select>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-600 dark:text-gray-400">Описание</label>
                            <textarea
                                value={description}
                                onChange={(e) => setDescription(e.target.value)}
                                rows="2"
                                className="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                            ></textarea>
                        </div>

                        <div className="flex justify-end pt-4">
                            <button
                                type="button"
                                onClick={onClose}
                                className="bg-gray-200 text-gray-800 px-4 py-2 rounded-md mr-2 hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500"
                            >
                                Отмена
                            </button>
                            <button
                                type="submit"
                                className="bg-blue-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-700"
                            >
                                Сохранить
                            </button>
                        </div>
                    </form>
                </Modal>
            );
        };

        // --- Object Card Component ---
        const ObjectCard = ({ object, onBack, onShowModal, transactions, valuations }) => {
            const [isTransactionModalOpen, setIsTransactionModalOpen] = useState(false);

            const objectTransactions = transactions.filter(t => t.objectId === object.id);
            const objectValuations = valuations[object.id] || [];

            const totalIncome = objectTransactions
                .filter(t => t.type === 'Доход' || t.type === 'Income')
                .reduce((sum, t) => sum + t.amount, 0);

            const totalExpense = objectTransactions
                .filter(t => t.type === 'Расход' || t.type === 'Expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const netProfit = totalIncome - totalExpense;
            const latestValuation = objectValuations.find(v => v.status === 'Подтверждена');

            const handleAddTransaction = (transaction) => {
                onShowModal('transaction', { object, transaction });
            };

            return (
                <div className="p-4 max-w-7xl mx-auto">
                    <button
                        onClick={onBack}
                        className="mb-4 text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300"
                    >
                        ← Назад к списку
                    </button>

                    <div className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                        <div className="flex justify-between items-start mb-6">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-900 dark:text-white">{object.name}</h2>
                                <p className="text-gray-600 dark:text-gray-400">{object.address || 'Адрес не указан'}</p>
                                <span className={`inline-block mt-2 px-3 py-1 rounded-full text-sm ${
                                    object.status === 'Сдан'
                                        ? 'bg-green-100 text-green-800 dark:bg-green-700 dark:text-green-100'
                                        : 'bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-200'
                                }`}>
                                    {object.status}
                                </span>
                            </div>
                            <button
                                onClick={() => setIsTransactionModalOpen(true)}
                                className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                            >
                                + Добавить транзакцию
                            </button>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                            <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg">
                                <h3 className="text-sm font-medium text-gray-600 dark:text-gray-400">Доходы</h3>
                                <p className="text-2xl font-bold text-green-600 dark:text-green-400">
                                    {formatCurrency(totalIncome)}
                                </p>
                            </div>
                            <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg">
                                <h3 className="text-sm font-medium text-gray-600 dark:text-gray-400">Расходы</h3>
                                <p className="text-2xl font-bold text-red-600 dark:text-red-400">
                                    {formatCurrency(totalExpense)}
                                </p>
                            </div>
                            <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg">
                                <h3 className="text-sm font-medium text-gray-600 dark:text-gray-400">Чистая прибыль</h3>
                                <p className={`text-2xl font-bold ${netProfit >= 0 ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'}`}>
                                    {formatCurrency(netProfit)}
                                </p>
                            </div>
                            <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg">
                                <h3 className="text-sm font-medium text-gray-600 dark:text-gray-400">Последняя оценка</h3>
                                <p className="text-2xl font-bold text-blue-600 dark:text-blue-400">
                                    {latestValuation ? formatCurrency(latestValuation.valuationAmount) : 'N/A'}
                                </p>
                            </div>
                        </div>

                        <div>
                            <h3 className="text-lg font-semibold text-gray-900 dark:text-white mb-3">Последние транзакции</h3>
                            <div className="space-y-2">
                                {objectTransactions.slice(-5).reverse().map(transaction => (
                                    <div key={transaction.id} className="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                                        <div>
                                            <span className={`font-medium ${transaction.type === 'Доход' || transaction.type === 'Income' ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'}`}>
                                                {transaction.category}
                                            </span>
                                            <span className="ml-2 text-gray-600 dark:text-gray-400">{transaction.description}</span>
                                        </div>
                                        <div className="text-right">
                                            <span className={`font-bold ${transaction.type === 'Доход' || transaction.type === 'Income' ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'}`}>
                                                {transaction.type === 'Доход' || transaction.type === 'Income' ? '+' : '-'}{formatCurrency(transaction.amount)}
                                            </span>
                                            <div className="text-sm text-gray-500 dark:text-gray-400">{formatDate(transaction.date)}</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {isTransactionModalOpen && (
                        <AddTransactionModal
                            object={object}
                            onClose={() => setIsTransactionModalOpen(false)}
                            onAdd={handleAddTransaction}
                        />
                    )}
                </div>
            );
        };

        // --- Main App Component ---
        function App() {
            const [data, setData] = useState({
                assets: [],
                transactions: [],
                valuations: {},
                counterparties: [],
                contracts: [],
                userId: 'user_' + Math.random().toString(36).substr(2, 9)
            });

            const [currentView, setCurrentView] = useState('dashboard');
            const [selectedObject, setSelectedObject] = useState(null);
            const [loading, setLoading] = useState(true);

            // Load data from localStorage on mount
            useEffect(() => {
                const loadedData = loadData();
                setData(loadedData);
                setLoading(false);
            }, []);

            // Save data to localStorage whenever it changes
            useEffect(() => {
                if (!loading) {
                    saveData(data);
                }
            }, [data, loading]);

            const handleAddTransaction = (transaction) => {
                setData(prevData => ({
                    ...prevData,
                    transactions: [...prevData.transactions, transaction]
                }));
            };

            const handleAddObject = (objectData) => {
                const newObject = {
                    id: generateId(),
                    ...objectData,
                    createdAt: new Date().toISOString()
                };
                setData(prevData => ({
                    ...prevData,
                    assets: [...prevData.assets, newObject]
                }));
            };

            if (loading) {
                return <LoadingSpinner />;
            }

            if (selectedObject) {
                return (
                    <ObjectCard
                        object={selectedObject}
                        onBack={() => setSelectedObject(null)}
                        onShowModal={(type, data) => {
                            if (type === 'transaction') {
                                handleAddTransaction(data.transaction);
                            }
                        }}
                        transactions={data.transactions}
                        valuations={data.valuations}
                    />
                );
            }

            return (
                <div className="min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200">
                    <nav className="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-40 border-b border-gray-200 dark:border-gray-700">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-col sm:flex-row justify-between sm:items-center p-4 sm:p-0 sm:h-16 gap-4 sm:gap-0">
                                <div className="flex-shrink-0 flex items-center">
                                    <svg className="h-7 w-7 text-blue-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                                    </svg>
                                    <span className="font-bold text-xl text-blue-400">Smart-Asset</span>
                                </div>

                                <div className="flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
                                    <button
                                        onClick={() => {
                                            setCurrentView('dashboard');
                                            setSelectedObject(null);
                                        }}
                                        className={`px-3 py-2 rounded-md text-sm font-medium ${
                                            currentView === 'dashboard' && !selectedObject
                                                ? 'bg-blue-600 text-white'
                                                : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700'
                                        }`}
                                    >
                                        Пульт
                                    </button>
                                    <button
                                        onClick={() => {
                                            setCurrentView('assets');
                                            setSelectedObject(null);
                                        }}
                                        className={`px-3 py-2 rounded-md text-sm font-medium ${
                                            currentView === 'assets' && !selectedObject
                                                ? 'bg-blue-600 text-white'
                                                : 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700'
                                        }`}
                                    >
                                        Объекты
                                    </button>
                                </div>

                                <div className="flex items-center">
                                    <span className="text-xs text-gray-500 dark:text-gray-500 mr-2">
                                        User ID: {data.userId.substring(0, 8)}...
                                    </span>
                                    <ThemeToggleButton />
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main>
                        {currentView === 'dashboard' ? (
                            <Dashboard
                                data={data}
                                onSelectObject={setSelectedObject}
                            />
                        ) : (
                            <div className="p-4 max-w-7xl mx-auto">
                                <h2 className="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Объекты недвижимости</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {(data.assets && data.assets.length > 0) ? (
                                        data.assets.map(asset => (
                                            <div key={asset.id} className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 hover:shadow-xl transition-shadow cursor-pointer" onClick={() => setSelectedObject(asset)}>
                                                <h3 className="text-lg font-semibold text-gray-900 dark:text-white mb-2">{asset.name}</h3>
                                                <p className="text-gray-600 dark:text-gray-400 text-sm mb-2">{asset.address || 'Адрес не указан'}</p>
                                                <span className={`inline-block px-2 py-1 rounded-full text-xs ${
                                                    asset.status === 'Сдан'
                                                        ? 'bg-green-100 text-green-800 dark:bg-green-700 dark:text-green-100'
                                                        : 'bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-200'
                                                }`}>
                                                    {asset.status}
                                                </span>
                                            </div>
                                        ))
                                    ) : (
                                        <div className="col-span-full text-center py-12">
                                            <p className="text-gray-600 dark:text-gray-400 mb-4">У вас пока нет объектов недвижимости</p>
                                            <p className="text-gray-500 dark:text-gray-500 text-sm">Нажмите на кнопку ниже, чтобы добавить первый объект</p>
                                        </div>
                                    )}
                                    <div className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 border-2 border-dashed border-gray-300 dark:border-gray-600 flex items-center justify-center hover:border-blue-500 dark:hover:border-blue-400 transition-colors cursor-pointer" onClick={() => {
                                        const name = prompt('Название объекта:');
                                        if (name) {
                                            handleAddObject({
                                                name,
                                                address: '',
                                                status: 'Свободен',
                                                propertyType: 'Квартира'
                                            });
                                        }
                                    }}>
                                        <div className="text-center">
                                            <svg className="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                            </svg>
                                            <p className="mt-2 text-sm font-medium text-gray-600 dark:text-gray-400">Добавить объект</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // Render app с проверкой ошибок
        try {
            console.log('Начало рендеринга приложения...');
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
                <ThemeProvider>
                    <App />
                </ThemeProvider>
            );
            console.log('Приложение успешно отрендерено');
        } catch (error) {
            console.error('Ошибка при рендеринге приложения:', error);
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; color: red; font-family: monospace;">
                    <h2>Ошибка загрузки приложения</h2>
                    <p>${error.message}</p>
                    <details>
                        <summary>Детали ошибки</summary>
                        <pre>${error.stack}</pre>
                    </details>
                </div>
            `;
        }
    </script>
</body>
</html>
